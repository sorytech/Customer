<div class="grid">
  <div class="menu">
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </div>
  <div class="titre">
    <img id="cust" src="assets/m.jpg" />
    <mat-label>Customers</mat-label>
  </div>
  <div class="filtreAdd">
    <div class="ajout">
      <div class="mat-form-field">
        <mat-label id="cust">Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
      </div>
    </div>
    <div class="ajout">
      <button mat-raised-button (click)="addColumn()"> Add column </button>
    </div>
  </div>
  <div class="liste">

    <!--button mat-raised-button (click)="removeColumn()"> Remove column </button-->
    
    <table mat-table [dataSource]="this.customers" class="mat-elevation-z8">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <div *ngIf="isPath(column)">
          <td mat-cell *matCellDef="let element"> <a mat-button routerLink="."><img src={{element[column]}} /></a> </td>
        </div>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>

      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    
  </div>
</div>
